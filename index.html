<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In / Sign Up</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f6f5f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 14px 28px rgba(0,0,0,0.25), 
                  0 10px 10px rgba(0,0,0,0.22);
      position: relative;
      width: 768px;
      max-width: 100%;
      min-height: 480px;
      overflow: hidden;
    }
    .form-container {
      position: absolute;
      top: 0;
      height: 100%;
      transition: all 0.6s ease-in-out;
    }
    .sign-in-container {
      left: 0;
      width: 50%;
      z-index: 2;
    }
    .sign-up-container {
      left: 0;
      width: 50%;
      opacity: 0;
      z-index: 1;
    }
    .container.right-panel-active .sign-up-container {
      transform: translateX(100%);
      opacity: 1;
      z-index: 5;
    }
    .container.right-panel-active .sign-in-container {
      transform: translateX(100%);
      opacity: 0;
      z-index: 1;
    }
    form {
      background: #fff;
      display: flex;
      flex-direction: column;
      padding: 0 50px;
      height: 100%;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    input {
      background: #eee;
      border: none;
      padding: 12px 15px;
      margin: 8px 0;
      width: 100%;
    }
    button {
      border-radius: 20px;
      border: 1px solid #ff4b2b;
      background-color: #ff4b2b;
      color: #fff;
      font-size: 14px;
      font-weight: bold;
      padding: 12px 45px;
      letter-spacing: 1px;
      transition: transform 80ms ease-in;
    }
    button:hover {
      background-color: #ff3a1b;
    }
    button.ghost {
      background-color: transparent;
      border-color: #fff;
    }
    .overlay-container {
      position: absolute;
      top: 0;
      left: 50%;
      width: 50%;
      height: 100%;
      overflow: hidden;
      transition: transform 0.6s ease-in-out;
      z-index: 100;
    }
    .container.right-panel-active .overlay-container {
      transform: translateX(-100%);
    }
    .overlay {
      background: linear-gradient(to right, #ff4b2b, #ff416c);
      color: #fff;
      position: relative;
      left: -100%;
      height: 100%;
      width: 200%;
      transform: translateX(0);
      transition: transform 0.6s ease-in-out;
    }
    .container.right-panel-active .overlay {
      transform: translateX(50%);
    }
    .overlay-panel {
      position: absolute;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      top: 0;
      height: 100%;
      width: 50%;
      transition: transform 0.6s ease-in-out;
    }
    .overlay-left {
      transform: translateX(0);
      left: 0;
    }
    .overlay-right {
      right: 0;
      transform: translateX(0);
    }
    #profile {
      display: none;
      text-align: center;
    }
    #profile h2 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <!-- Profile Page -->
  <div id="profile">
    <h2>Welcome, <span id="username"></span>!</h2>
    <button onclick="logout()">Log Out</button>
  </div>

  <!-- Auth Container -->
  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <form id="signup-form">
        <h1>Create Account</h1>
        <input type="text" placeholder="Name" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>
    </div>

    <div class="form-container sign-in-container">
      <form id="signin-form">
        <h1>Sign in</h1>
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Sign In</button>
      </form>
    </div>

    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p>To keep connected, please login with your info</p>
          <button class="ghost" id="signIn">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Hello, Friend!</h1>
          <p>Enter your valid details and start your journey And Enjoy </p>
          <button class="ghost" id="signUp">Sign Up</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const container = document.getElementById("container");

    document.getElementById("signUp").addEventListener("click", () => {
      container.classList.add("right-panel-active");
    });

    document.getElementById("signIn").addEventListener("click", () => {
      container.classList.remove("right-panel-active");
    });

    // Sign Up Handler
    document.getElementById("signup-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const inputs = this.querySelectorAll("input");
      const user = {
        name: inputs[0].value,
        email: inputs[1].value,
        password: inputs[2].value,
      };
      localStorage.setItem("user", JSON.stringify(user));
      alert("Registered successfully!");
      container.classList.remove("right-panel-active");
    });

    // Sign In Handler
    document.getElementById("signin-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const inputs = this.querySelectorAll("input");
      const email = inputs[0].value;
      const password = inputs[1].value;
      const stored = JSON.parse(localStorage.getItem("user"));

      if (stored && email === stored.email && password === stored.password) {
        window.location.href = "Hostel_Main.html";
        document.getElementById("username").textContent = stored.name;
        document.getElementById("profile").style.display = "block";
        container.style.display = "none";
      } else {
        alert("Invalid credentials!");
      }
    });

    // Logout
    function logout() {
      document.getElementById("profile").style.display = "none";
      container.style.display = "block";
    }
  </script>
</body>
</html>
